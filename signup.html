<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up - NoteBook</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">NoteBook</a>
    </div>
  </nav>

  <div class="container">
    <div class="glass" style="max-width:640px; margin:auto;">
      <h2 style="margin-top:0;">Create account</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" required>
        </div>
        <button class="btn btn-primary" type="submit">Sign up</button>
      </form>
      <p style="margin-top:12px;color:var(--muted);">Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>

<script>
async function postData(url='', data={}) {
  const res = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
  return res.json();
}

document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const resp = await postData('/signup', { email, password });
  if (resp.success) {
    alert('Account created. Please login.');
    window.location.href = '/login';
  } else {
    alert(resp.message || 'Signup failed');
  }
});
</script>
</body>
</html>
