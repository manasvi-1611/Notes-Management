<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NoteBook - A Simple Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark bg-opacity-75 shadow-sm backdrop-blur">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-light" href="/">NoteBook</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        </ul>
        <div class="d-flex">
          <a href="/login"><button class="btn btn-outline-light mx-2">Login</button></a>
          <a href="/signup"><button class="btn btn-success mx-2">Signup</button></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="text-center mb-4">Add a Note</h1>
    <div class="glass p-4">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title...">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <textarea class="form-control" id="desc" rows="3" placeholder="Write your note here..."></textarea>
      </div>
      <button id="submit" class="btn btn-primary w-100">Add Note</button>
    </div>

    <h2 class="text-center my-5">Your Notes</h2>
    <div class="mynotes row justify-content-center"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function postData(url = '', data = {}) {
      const response = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      return response.json();
    }

    document.addEventListener("DOMContentLoaded", async () => {
      let storedUser = localStorage.getItem("user");
      if (!storedUser) {
        alert("Please log in first!");
        window.location.href = "/login";
        return;
      }

      const user = JSON.parse(storedUser);
      const email = user.email;
      const noteContainer = document.querySelector(".mynotes");

      const notesResponse = await postData('/getnotes', { email });
      noteContainer.innerHTML = "";

      if (notesResponse.success && notesResponse.notes.length > 0) {
        notesResponse.notes.forEach(n => {
          let noteHTML = `
            <div class="note-card col-md-4 col-sm-6">
              <h5>${n.title}</h5>
              <p>${n.description}</p>
            </div>`;
          noteContainer.innerHTML += noteHTML;
        });
      } else {
        noteContainer.innerHTML = "<p class='text-center text-muted'>No notes yet. Add one!</p>";
      }

      document.getElementById("submit").addEventListener("click", async () => {
        let title = document.getElementById("title").value.trim();
        let desc = document.getElementById("desc").value.trim();

        if (!title || !desc) {
          alert("Please enter both title and description!");
          return;
        }

        let resp = await postData("/addnote", { title, desc, email });
        if (resp.success) {
          alert("Note added successfully!");
          document.getElementById("title").value = "";
          document.getElementById("desc").value = "";
          location.reload();
        } else {
          alert("Error adding note!");
        }
      });
    });
  </script>
</body>
</html>
